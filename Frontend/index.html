<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Memory</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>DOG MEMORY</h1>
    <p>Click the Squares to Find the Matching Pairs!</p>
    <div>
        <p id="tries">Tries: <span id="count"></span></p>
    </div>
    <div id="memory-Container">
        <div id="popup">
            <div id="popup-inner">
                <div id="fact">
                    <h3 id="wof" class="colorText"></h3>
                    <p class="colorText">Did you know...</p>
                    <p id="dogFact"></p>
                </div>
            </div>
        </div>
    </div>
    <button id="restartButton">Restart Game</button>
    <script src="script.js"></script>
</body>

</html>
