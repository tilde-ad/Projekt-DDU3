<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Memory</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="body-Container">
        <h1>DOG MEMORY</h1>
        <p>Click the Squares to Find the Matching Pairs!</p>
        <div id="pairsandtries">
            <p id="pairs"> Your pairs this round: </p>
            <div id="tries">
                <p>Tries: <span id="count"></span></p>
            </div>
        </div>
        <div id="container">
            <div id="desc">
            </div>
            <div id="memory-Container">
                <div id="authPopup" class="popup">
                    <div class="popup-content-login">
                        <!-- Login -->
                        <h4>Login</h4>
                        <input type="text" id="loginUsername" placeholder="Username"><br>
                        <input type="password" id="loginPassword" placeholder="Password"><br>
                        <button id="loginButton">Log In</button>

                        <!-- Create Account -->
                        <h4>Create Account</h4>
                        <input type="text" id="createUsername" placeholder="New username"><br>
                        <input type="password" id="createPassword" placeholder="New password"><br>
                        <button id="createButton">Create Account</button>

                    </div>
                </div>
                <div id="popupFact" class="popup">
                    <div id="popup-inner">
                        <div id="fact">
                            <h3 id="wof" class="colorText"></h3>
                            <p class="colorText">Did you know...</p>
                            <p id="dogFact"></p>
                        </div>
                    </div>
                </div>
                <div id="popupWin" class="popup">
                    <div id="closeXWin"></div>
                    <div id="inner">
                        <h3 class="colorText">Congratulations, you won the game!</h3>
                        <button id="winRestartButton">Restart Game</button>
                    </div>
                </div>
            </div>
            <div id="myAccount" class="showBox">
                <div id="savedHighscore"></div>
                <div id="favoritesBox"></div>
            </div>
        </div>
        <button id="restartButton">Restart Game</button>
    </div>

    <div id="loading-screen" class="show">
        <div class="spinner"></div>
        <h1>Loading puppies... üê∂</h1>
    </div>

    <button class="openAuthPopup">Login / Register</button>


    <script src="script.js"></script>
</body>

</html>
